<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bài tập 1 session 12</title>
</head>
<body>
  <script>
    // bài 1 sesssion 1212 Nhập hai số a và b
    let a = Number(prompt("Nhập số a:"));
    let b = Number(prompt("Nhập số b:"));
    if (b === 0) {
      alert("Không thể chia cho 0!");
    } else if (a % b === 0) {
      alert(a + " chia hết cho " + b);
      console.log(a + " chia hết cho " + b);
    } else {
      alert(a + " không chia hết cho " + b);
      console.log(a + " không chia hết cho " + b);
    }


    // bài 2 sesion 1212 Nhập tuổi học sinh
    let age = Number(prompt("Nhập tuổi của học sinh:"));
    if (age >= 15) {
      alert("Học sinh đủ điều kiện vào học lớp 10.");
      console.log("Học sinh đủ điều kiện vào học lớp 10.");
    } else {
      alert("Học sinh không đủ điều kiện vào học lớp 10.");
      console.log("Học sinh không đủ điều kiện vào học lớp 10.");
    }


    // bài 3 Nhập một số nguyên bất kỳ
    let number = Number(prompt("Nhập một số nguyên bất kỳ:"));
    if (number > 0) {
      alert("Số " + number + " lớn hơn 0.");
      console.log("Số " + number + " lớn hơn 0.");
    } else if (number < 0) {
      alert("Số " + number + " nhỏ hơn 0.");
      console.log("Số " + number + " nhỏ hơn 0.");
    } else {
      alert("Số " + number + " bằng 0.");
      console.log("Số " + number + " bằng 0.");
    }
     // bài 4 sesion 1212 Nhập 3 số nguyên từ người dùng
     let num1 = Number(prompt("Nhập số nguyên thứ nhất:"));
    let num2 = Number(prompt("Nhập số nguyên thứ hai:"));
    let num3 = Number(prompt("Nhập số nguyên thứ ba:"));
    let max = num1;

    if (num2 > max) {
      max = num2;
    }
    if (num3 > max) {
      max = num3;
    }
    alert("Giá trị lớn nhất trong ba số là: " + max);
    console.log("Giá trị lớn nhất trong ba số là: " + max);

     // bài 5 sesion12 Nhập điểm bài kiểm tra, giữa kỳ và cuối kỳ
     let testScore = Number(prompt("Nhập điểm bài kiểm tra:"));
    let midTermScore = Number(prompt("Nhập điểm thi giữa kỳ:"));
    let finalExamScore = Number(prompt("Nhập điểm thi cuối kỳ:"));

    let averageScore = (testScore + midTermScore + finalExamScore) / 3;
    let rank;
    if (averageScore >= 9) {
      rank = "Xuất Sắc";
    } else if (averageScore >= 8) {
      rank = "Giỏi";
    } else if (averageScore >= 6.5) {
      rank = "Khá";
    } else if (averageScore >= 5) {
      rank = "Trung Bình";
    } else {
      rank = "Yếu";
    }
     alert("Điểm trung bình: " + averageScore.toFixed(2) + "\nXếp hạng học lực: " + rank);
    console.log("Điểm trung bình: " + averageScore.toFixed(2));
    console.log("Xếp hạng học lực: " + rank);






  



  </script>
</body>
</html>
